<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body> 
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>

    <ol type="I">
        <li>Acordar</li>
        <li>Tomar banho</li>
        <li>Coloar roupa</li>
        <li>Tomar café</li>        
    </ol>
    
    <h2>Listas não Ordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>       
    </ul>

    <h2>Juntando listas versão 1.0</h2>
    
</body>
</html>
